<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="index.js" defer></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-fluid">
        <h1 class="h1">Inventory API</h1>
    <div class="row">

        <!--save-->
        <div class="col-lg-6">
            <form id="new-stock-form" action="#">
                <div class="form-group">
                    <label>Stock Name</label>
                    <input id="new-stock-stock_name" name="new-stock-stock_name" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label>Stock Quantity</label>
                    <input id="new-stock-quantity" name="new-stock-quantity" type="number" class="form-control">
                </div>

                <div class="form-group">
                    <label>Warehouse Name</label>
                    <input id="new-warehouse-warehouse_name" name="new-warehouse-warehouse_name" type="text" class="form-control">
                </div>
                
                <div class="form-group">
                    <input id="save-button" name="save-button" type="submit" value="Save" class="btn btn-primary">
                </div>
            </form>

                <!--update-->
                <form id="update-stock-form" action="#" style="display: none;">
                    <div class="form-group">
                        <label>Stock ID</label>
                        <input id="update-stock-id" name="update-stock-id" type="text" class="form-control" disabled>
                    </div>

                    <div class="form-group">
                        <label>Stock Name</label>
                        <input id="update-stock-stock_name" name="update-stock-stock_name" type="text" class="form-control">
                    </div>
    
                    <div class="form-group">
                        <label>Stock Quantity</label>
                        <input id="update-stock-quantity" name="update-stock-quantity" type="number" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Warehouse ID</label>
                        <input id="update-warehouse-id" name="update-warehouse-id" type="text" class="form-control" disabled>
                    </div>
    
                    <div class="form-group">
                        <label>Warehouse Name</label>
                        <input id="update-warehouse-warehouse_name" name="update-warehouse-warehouse_name" type="text" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <button id="update-cancel-button" class="btn btn-secondary">Cancel</button>
                    </div>
     
                    <div class="form-group">
                        <input id="update-button" name="update-button" type="submit" value="Update" class="btn btn-primary">
                    </div>
                </form>

                <!--delete-->
                <form id="delete-stock-form" action="#" style="display: none;">
                    <div class="form-group">
                        <label>Stock ID</label>
                        <input id="delete-stock-id" name="delete-stock-id" type="text" class="form-control" disabled>
                    </div>

                    <div class="form-group">
                        <label>Stock Name</label>
                        <input id="delete-stock-stock_name" name="delete-stock-stock_name" type="text" class="form-control">
                    </div>
    
                    <div class="form-group">
                        <label>Stock Quantity</label>
                        <input id="delete-stock-quantity" name="delete-stock-quantity" type="number" class="form-control" disabled>
                    </div>

                    <div class="form-group">
                        <label>Warehouse ID</label>
                        <input id="delete-warehouse-id" name="delete-warehouse-id" type="text" class="form-control">
                    </div>
    
                    <div class="form-group">
                        <label>Warehouse Name</label>
                        <input id="delete-warehouse-warehouse_name" name="delete-warehouse-warehouse_name" type="text" class="form-control" disabled>
                    </div>
                    
                    <div class="form-group">
                        <button id="delete-cancel-button" class="btn btn-secondary">Cancel</button>
                    </div>
     
                    <div class="form-group">
                        <input id="delete-button" name="delete-button" type="submit" value="Delete" class="btn btn-primary">
                    </div>
                </form>
        </div>



        <div class="col-lg-6">
                
            <table class="table table-primary table-hover">
                <thead>
                    <tr>
                        <th>ID</th> <!--dont need to show ID to users and prob shouldnt-->
                        <th>Name</th> 
                        <th>Quantity</th>
                        <th>Warehouse</th>

                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                
                <tbody id="stock-table-body">

                </tbody>
            </table>
         </div>

        </div>

    </div>
</div>
    
</body>
</html>
